<div class="container-xl">
    <div class="table-responsive">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-sm-6">
              <h4><b>Manage Episodes</b></h4>
            </div>            
          </div>
        </div>
        <table class="table table-striped table-hover table-bordered table-content">
          <thead>
            <tr class="center-align">
              <th>ID</th>
              <th>Episode</th>
              <th>Episode Name</th>
              <th>Air Date</th>              
              <th>Created</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let episode of episodeList" class="center-align">
              <td>{{ episode.id }}</td>
              <td>{{ episode.episode }}</td>
              <td>{{ episode.name }}</td>
              <td>{{ episode.air_date }}</td>
              <td>{{ episode.created }}</td>
              <td>
                <a href="#" [routerLink]="['/ViewEpisode/', episode.id]" class="btn btn-info">Check</a>               
              </td>
            </tr>
            <tr>
              <td *ngIf="episodeList.length == 0" colspan="6">No Episodes Found</td>
            </tr>
            <tr>
              <td>Pagination</td>
              <td></td>
              <td class="align-middle"><button type="button" (click)="getAllEpisodes('1')" class="btn btn-primary">1</button><button type="button" (click)="getAllEpisodes('2')" class="btn btn-info">2</button><button type="button" (click)="getAllEpisodes('3')" class="btn btn-success">3</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
